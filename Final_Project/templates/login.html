{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block css %}
<link href="static/style_reg.css" rel="stylesheet">
{% endblock %}

{% block reg %}
    <form class="reg" action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-success" id="btn" type="submit">Log In</button>
    </form>
{% endblock %}
